services:
  - type: web
    name: garena-telegram-bot
    env: python
    buildCommand: pip install -r requirements.txt && playwright install chromium && playwright install-deps
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: STEEL_API_KEY
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: 10000
